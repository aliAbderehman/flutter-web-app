name: uhh
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  blurrycontainer: ^1.0.2
  card_swiper: ^3.0.1
  flutter_social_button: ^1.1.4+1
  expansion_tile_card: ^3.0.0
  flutter_screenutil: ^5.9.0
  url_launcher: ^6.1.14
  animate_icons: ^2.0.0
  fab_circular_menu_plus: ^0.0.2
  popover: ^0.2.8+2
  drop_cap_text: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1


flutter:


  uses-material-design: true

  assets:
      - assets/images/materials/
      - assets/images/logo/


  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis/Metropolis-Bold.otf

    - family: MetropolisReg
      fonts:
        - asset: assets/fonts/metropolis/Metropolis-Regular.otf
